name: Multi-Platform Matrix Build (9a18436)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-9a18436
        run: |
          echo "Running matrix job on OS=${{ matrix.os }}, Python=${{ matrix.python-version }}"
          echo "matrix-9a18436 identifier present ✅"

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python --version
          echo "Installing requirements (if any)..."
          echo "Build variant for ${{ matrix.os }} Python ${{ matrix.python-version }}" > build_info.txt

      - name: Generate build artifact
        run: |
          echo "Build artifact for OS=${{ matrix.os }}, Python=${{ matrix.python-version }}" > artifact.txt
          echo "Timestamp: $(date)" >> artifact.txt
          echo "Build completed successfully." >> artifact.txt
          echo "✅ Non-empty artifact generated."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9a18436-${{ matrix.os }}-py${{ matrix.python-version }}
          path: artifact.txt
